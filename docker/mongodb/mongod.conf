# =============================================================================
# EvalPoint Educational Platform - MongoDB Configuration
# Production-optimized configuration for educational workloads
# =============================================================================

# Network interfaces
net:
  port: 27017
  bindIpAll: true
  maxIncomingConnections: 65536
  wireObjectCheck: true
  
# Security
security:
  authorization: enabled
  keyFile: /etc/mongodb-keyfile

# Storage configuration optimized for educational data
storage:
  dbPath: /data/db
  journal:
    enabled: true
    commitIntervalMs: 100
  wiredTiger:
    engineConfig:
      cacheSizeGB: 1
      statisticsLogDelaySecs: 0
      directoryForIndexes: false
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# Write concern for educational data integrity
replication:
  oplogSizeMB: 1024

# Process management
processManagement:
  fork: false
  pidFilePath: /var/run/mongodb/mongod.pid

# Logging configuration
systemLog:
  destination: file
  logAppend: true
  logRotate: reopen
  path: /var/log/mongodb/mongod.log
  timeStampFormat: iso8601-utc
  component:
    accessControl:
      verbosity: 1
    command:
      verbosity: 1

# Operation profiling for educational performance monitoring
operationProfiling:
  mode: slowOp
  slowOpThresholdMs: 100
  slowOpSampleRate: 1.0

# Set parameter for educational platform optimization
setParameter:
  # Connection management
  connPoolMaxShardedConnsPerHost: 200
  connPoolMaxConnsPerHost: 200
  
  # Query optimization
  internalQueryPlanEvaluationWorks: 10000
  internalQueryPlanEvaluationCollFraction: 0.33
  
  # Index management
  indexBuildRetry: true
  
  # Write performance
  journalCommitInterval: 100
  syncdelay: 60
  
  # Security settings
  authFailureDelay: 1000
  scramIterationCount: 10000
  
  # Educational compliance
  auditAuthorizationSuccess: false
  enableLocalhostAuthBypass: false
  
  # Performance monitoring
  logLevel: 1
  diagnosticDataCollectionEnabled: true