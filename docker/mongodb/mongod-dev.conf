# =============================================================================
# EvalPoint Educational Platform - MongoDB Development Configuration
# Simplified configuration for development and testing
# =============================================================================

# Network interfaces
net:
  port: 27017
  bindIpAll: true
  
# Security
security:
  authorization: enabled

# Storage configuration
storage:
  dbPath: /data/db
  
# Process management
processManagement:
  fork: false

# Logging configuration
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log
  timeStampFormat: iso8601-utc